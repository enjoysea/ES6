<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let names = {
      p1: 'Joe',
      p2: 'hurley',
      ns: {
        a: 1,
        b: 2
      }
    }

    // 嵌套的解构赋值
    // 继续结构ns匹配的值
    let {ns: {a, b}} = names;
    // console.log(ns);
    console.log(a, b);
  </script>
</head>
