<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
			/*
			  ES5的方法
			    map()、filter()、reduce()、every()、some()

        ES6的方法
          find()、findIndex()

				forEach
        map
        filter
			*/

			// 循环，通过下标取值

			let arr = ['a','b','c'];

			let forEachRetrun = arr.forEach(function (item,index){
				console.log(item,index);	
			});
			console.log(forEachRetrun); // undefined


			// map的返回值是一个数组，数组的个数和操作的数组一样
			// map返回的数组的每一项是回调函数的返回值
      // map是映射的意思
			let mapReturn  = arr.map(function (item,index){
				console.log(item,index);
				return 1;
			})

			console.log(mapReturn);

  </script>
</head>
<body>

</body>
</html>
