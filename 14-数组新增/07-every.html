<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    let arr = [1, 2, 3, 4, 5, 6];

    // every这个就是每一项都要符合给定的条件，如果有一个不符合，就返回false，都符合了返回true
    let bl = arr.every(function (item) {
      return item > -1;
    });

    console.log(bl);

  </script>
</head>
<body>

</body>
</html>
