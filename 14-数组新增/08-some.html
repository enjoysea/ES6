<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    let arr = [1, 2, 3, 4, 5, 6];

    // some这个就是只要有一项符合给定的条件，就返回true,都不符合返回false
    let bl = arr.some(function (item) {
      return item > 5;
    });

    console.log(bl);

  </script>
</head>
<body>

</body>
</html>
